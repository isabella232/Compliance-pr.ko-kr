summary: >
  >[!Note]

  >이 항목은 "있는 그대로" 제공됩니다. URL 및 기타 인터넷 웹 사이트 참조를 포함한 이 항목의 내용 및 견해는 예고 없이 변경될 수 있습니다. 내용 사용으로 발생하는 위험은 귀하의 책임입니다. 이 항목은 안내서로 작성되었으며 법적 자문으로 해석되어서는 안 됩니다. 귀하의 법률 전문가와 상담하십시오. 이 항목은 Microsoft 제품에 대한 어떠한 법적 권한이나 지적 재산권도 제공하지 않습니다. 사용자는 내부에서 참조할 목적으로 이 항목을 복사하고 사용할 수 있습니다.
sections:
- name: 빠른 FAQ
  questions:
  - question: 알아야 할 상위 네 가지 VCDPA 팩트는 무엇입니까?
    answer: "1. 버지니아 소비자 데이터 보호법(VCDPA)은 미국의 포괄적인 개인 정보 보호법으로, **2023년 1월 1일부터** 버지니아 법무 장관(AG)에 의해 적용됩니다. 법무 장관은 '각 위반에 대해 **최대 $7,500에 대한 손해'를 구할 수 있습니다.**\n2. VCDPA는 버지니아 소비자에게 **다양한 개인 정보 보호 권한을 제공합니다.** VCDPA로 규제되는 기업은 공개 제공, GDPR(일반 데이터 보호 규정) 소비자 데이터 주체 요청(DSR)과 유사한 응답, 특정 데이터 처리 의무(예: 데이터 최소화, 합리적인 데이터 보안 관행) 준수 등 해당 소비자에 대한 많은 의무를 하게 됩니다.\n3. GDPR 준수 프로그램이 강력한 회사에서는 VCDPA 규정 준수를 시작하는 것이 좋은 반면 **GDPR과 VCDPA** 간에는 중요한 차이점이 있습니다. 규정 준수는 밤사이에 발생할 수 없습니다. VCDPA의 규정 복잡도에 대해 이해하고 데이터 자산이 VCDPA 규정 준수를 준비하도록 내부 도구 및 메커니즘을 구현하는 데 시간이 필요합니다.\n4. 포괄적인 FAQ 섹션에 자세히 설명된 바와 같이 Microsoft는 **고객이 VCDPA** 규정을 준수하는 데 도움이 되는 제품 및 서비스를 제공하고 고객이 VCDPA에 필요한 '합리적인 관리, 기술 및 물리적 데이터 보안 관행'을 설정, 구현 및 유지 관리하는 데 도움이 되는 특정 기본 도구를 제공합니다. \n"
  - question: VCDPA가 조직에 적용될까요?
    answer: >
      VCDPA는 버지니아 주민의 개인 데이터를 더 큰 규모로 제어하거나 처리하는 수익성 있는 회사에 적용됩니다.


      보다 구체적으로, VCDPA는 '버지니아 일반 주에서 비즈니스를 수행하거나 Commonwealth 주민을 대상으로 하는 제품 또는 서비스를 생산하는 조직'에 적용됩니다. 1년 동안: (1) 최소 10만 버진아 거주자에 대한 개인 데이터를 제어 또는 처리하거나, (2) 개인 데이터 판매로 총 수익의 50%를 넘게 파생합니다(VCDPA는 수익 임계값이 버진아 거주자에만 적용되는지 명확히 설명하지 않습니다). 25,000개 이상의 버지니아 주민의 개인 데이터를 제어하거나 처리합니다.


      참고로 VCDPA는 '버지니아에서 비즈니스 수행'을 정의하지는 않습니다. 그러나 규제 대상 기업은 버지니아에서 세금 책임 또는 개인 관할권을 트리거하는 일부 경제적 활동이 있는 경우 VCDPA가 VCDPA에 적용된다고 가정할 수 있습니다.
  - question: VCDPA를 준수하기 위해 Microsoft 계약을 업데이트해야 하나요?
    answer: 아니요. "필요한 다른 데이터 처리 용어가 있습니까? 섹션에서는 Microsoft 제품 및 서비스 데이터 보호 부록의 조건이 VCDPA의 요구 사항을 충족합니다.
  - question: VCDPA는 회사에 어떤 영향을 미치나요?
    answer: >
      버지니아 소비자에게 부여되는 많은 VCDPA 권리는 GDPR이 제공하는 권리와 유사하며, 개인 데이터의 액세스, 지우기 및 이식성과 같은 소비자 권리가 있습니다. 따라서 규제된 비즈니스는 기존 GDPR 솔루션을 찾아 VCDPA 규정 준수 노력에 도움을 줄 수 있습니다.


      비즈니스의 고유한 상황과 VCDPA 개인 정보 보호 프로그램을 개발하는 위치에 따라 다음 다섯 가지 주요 단계에 집중하여 VCDPA 여정을 시작할 수 있습니다.


      - **검색:** 비즈니스에 있는 개인 데이터와 데이터가 있는 위치를 식별합니다.

      - **지도:** 비즈니스에서 제3자와 개인 데이터를 공유하는 방법을 결정하십시오.

      - **관리:** 개인 데이터가 사용 및 액세스되는 방법을 제어합니다.

      - **보호**: 보안 제어를 설정하여 취약점과 데이터 유출을 방지, 감지, 대처합니다.

      - **문서:** 데이터 위반 대응 프로그램을 문서화합니다.


      또한 [Microsoft](/microsoft-365/compliance/compliance-manager) 준수 관리자는 조직의 준수 [](/microsoft-365/compliance/microsoft-365-compliance-center) Microsoft 365 규정 준수 센터 이해하고 위험을 줄이기 위한 조치를 취하는 데 도움이 되는 조직의 기능입니다. 준수 관리자의 **평가 서식 파일** 페이지에서 평가 빌드를 위한 서식 파일을 찾습니다. 자세한 내용은 준수 [관리자의 빌드 평가 문서를 참조하세요.](/microsoft-365/compliance/compliance-manager-assessments)


      VCDPA에 따라 조직의 특정 의무가 무엇일지와 이러한 의무를 어떻게 충족하는지 이해해야 합니다. Microsoft는 귀하의 여정을 지원하기 위해 여기 있습니다.
- name: 포괄적인 FAQ
  questions:
  - question: VCDPA는 언제 적용될 것인가요?
    answer: VCDPA는 2021년 3월 2일 법에 서명됩니다. 그러나 AG(법무 장관)의 적용은 2023년 1월 1일까지 시작되지 않습니다.
  - question: VCDPA에서 제외되는 특정 조직이 있나요?
    answer: >
      다음을 비롯한 일부 조직은 VCDPA에서 제외됩니다.


      - 버지니아 주 기관

      - Gramm-Leach-Bliley 법이 적용된 금융 기관

      - 건강 보험 이식성 및 책임법에 따라 정해진 개인 정보 보호, 보안 및 위반 알림 규칙이 적용된 대상 기관 또는 비즈니스 직원

      - 비영리 조직 및 고등 교육 기관.
  - question: VCDPA에서 기업에서 사용하도록 설정해야 하는 소비자 권리는 무엇입니까?
    answer: >
      또한 VCDPA는 소비자가 권리를 행사하기로 선택한 경우/언제 차별으로부터 보호를 제공하며, 소비자는 개인 데이터, 대상 광고 및 특정 프로파일링의 판매를 옵트아웃(opt out)할 수 있는 기능을 제공합니다. Microsoft 제품, 서비스 및 관리 도구를 사용하여 개인 데이터를 찾고 '작업'하는 데 도움이 되는 방법에 대한 자세한 내용은 데이터 주체 요청 및 [GDPR 및 CCPA를 참조합니다.](/compliance/regulatory/gdpr-data-subject-requests)


      VCDPA는 규제된 비즈니스가 45일 이내에 소비자 권리를 행사하기 위한 요청에 응답해야 하며, 요청한 소비자에게 이러한 지연 이유를 설명하는 알림이 제공된 경우 이 기간을 45일 더 연장할 수 있습니다. 또한 VCDPA는 소비자에게 '사용 가능'해야 하는 기업에서 제공하는 이의 제기 프로세스를 통해 기업의 거부에 이의를 제기할 수 있는 권리도 제공합니다. 기업은 60일 이내에 서면으로 이의 제기에 응답해야 합니다. 이의 제기가 거부된 경우 기업은 소비자가 AG에 불만을 제출할 수 있는 '온라인 메커니즘(사용 가능한 경우) 또는 기타 방법'을 소비자에게 제공해야 합니다.
  - question: VCDPA에 따라 데이터 처리 의무는 무엇입니까?
    answer: >
      VCDPA에 따라 비즈니스 의무에는 다음이 포함됩니다.


      - **데이터 최소화:** 개인 데이터 수집을 적절하고 관련성이 있으며 적절하게 필요한 데이터(예:*처리를* 위한 지정된 명시적 목적)로 제한합니다.

      - **목적 제한:** 소비자에게 공개된 목적(예: 개인 정보 취급 방침의경우)에 따라 필요한 목적 또는 목적과 호환되는 용도로만 개인 데이터를 처리합니다.

      - **보안 제어:** 소비자의 개인 데이터를 보호하기 위해 '합리적인 관리, 기술 및 물리적 데이터 보안 관행'을 수립, 구현 및 유지 관리합니다.

      - **비차별:** 주 또는 연방의 차별 방지법을 위반하는 방식으로 개인 데이터를 처리하지 않습니다. 또한 기업은 VCDPA에 따라 권리를 이행하기 위해 소비자를 차별하는 것이 금지됩니다(멤버십 프로그램 포함 등 몇 가지 예외).

      - **동의:** 비즈니스 (1)가 중요한 데이터를 처리하는 경우 또는 (2) 소비자에게 공개된 데이터 처리 목적(예:비즈니스의 개인 정보 취급 방침 내에서)에서 소비자의 동의를 구합니다.
  - question: 구체적으로 '개인 데이터' 및 '중요한 데이터'는 무엇으로 생각하나요?
    answer: "'개인 데이터'는 식별되거나 식별 가능한 자연인에게 연결되거나 연결되는 모든 정보로 정의되지만 식별되지 않은 데이터 또는 공개적으로 사용 가능한 정보는 포함하지 않습니다. '개인 데이터'에 대한 VCDPA의 정의는 GDPR의 '개인 데이터'와 거의 일치합니다.\n\n'중요한 데이터'는 다음을 포함하는 '개인 데이터' 범주입니다.\n\n- 인종 또는 민족, 종교적 신념, 정신적 또는 신체적 건강 진단, 성적 취향, 시민권 또는 이민 상태를 표시하는 개인 데이터\n- 자연인을 고유하게 식별하기 위한 목적으로 유전 또는 생체 인식 데이터의 처리\n- 알려진 자식으로부터 수집된 개인 데이터 또는\n- 정확한 지리적 위치 데이터입니다.\n\n위에서 설명한 대로 VCDPA는 소비자의 중요한 데이터를 처리하기 전에를 포함하여 특정 상황에서 데이터를 처리하기 전에 소비자 '동의'를 요구합니다. '동의'는 소비자가 고객과 관련된 개인 데이터를 처리하기 위해 자유롭게 제공, 구체적, 정보 제공 및 모호하지 않은 계약을 의미하는 '명확한 확정 행위'로 정의되고 '서면 설명(전자적 수단으로 작성한 서면 또는 기타 모호하지 않은 확정적 조치)'을 포함할 수 있습니다.\n"
  - question: VCDPA에 필요한 개인 정보 취급 방침 공개가 있나요?
    answer: >
      다음 정보는 명확한 개인 정보 취급 방침에 따라 액세스가 가능해야 합니다.


      - 처리된 개인 데이터의 범주

      - 개인 데이터 처리 목적

      - 소비자가 개인 데이터(예:*개인* 정보를 수정할 수 있는 권리)와 관련한 권리를 행사하는 방법

      - 제3자(있는 경우)와 공유되는 개인 데이터의 범주

      - 규제된 비즈니스가 개인 데이터를 공유하는 타사의 범주입니다(있는 경우).

      - 개인 데이터가 타사에 판매되거나 대상이 지정된 광고에 대해 처리되는 사실과  옵트아웃하는 방법(컨트롤러가 대상 광고에 대한 데이터를 판매하거나 처리하는 경우 이 설명은 필수) 및

      - 소비자가 비즈니스에서 내한 권한 요청 결정에 이의를 제기할 수 있는 방법
  - question: VCDPA에서 데이터는 어떻게 '판매'하나요?
    answer: "'개인 데이터 판매'는 기업에서 제3자에 의해 '통화 고려를 위한 개인 데이터 교환'으로 정의됩니다. VCDPA는 소비자에게 개인 데이터의 판매를 '옵트아웃'할 수 있는권을 제공합니다.\n\n참고로, VCDPA는 규제된 비즈니스가 다음 공개에서 '옵트아웃' 판매 요청을 수월할 필요가 없다고 규정합니다.\n\n- 프로세서(예: 비즈니스를 대신하여 개인 데이터를 처리하는 엔터티)에 대한 (i)\n- (ii) 소비자가 요청한 제품 또는 서비스를 제공하기 위한 목적으로 제3자에\n- (iii) 계열사,\n- (iv) 소비자가 대중 미디어 채널을 통해 일반 대중에게 의도적으로 제공하고 이러한 정보를 특정 대상 사용자로 제한하지 않은 정보 및\n- (v) 합병, 인수 등 제3자에 비즈니스 자산의 전체 또는 일부에 대한 제어권이 있는 경우\n"
  - question: DPA(데이터 보호 평가)란?
    answer: >
      DPA는 개인 데이터의 특정 처리로 인해 발생할 수 있는 소비자에 대한 잠재적 위험과 이점을 식별하고 가중치가 부여되는 평가입니다. VCDPA에서 DPA는 개인 데이터 판매, 중요한 개인 데이터 처리 시, 특정 프로파일링 목적으로 개인 데이터를 처리하는 경우, 특정 프로파일링 목적으로 개인 데이터를 처리하는 경우 및 처리로 소비자에게 더 높은 위험의 위험이 있는 경우를 위해 수행되어야 합니다. Microsoft 제품, 서비스 및 관리 도구를 사용하여 DPA를 수행하는 방법을 알아보는 방법에 대한 자세한 내용은 [GDPR에 대한 데이터 보호 영향 평가를 참조합니다.](/compliance/regulatory/gdpr-data-protection-impact-assessments)
  - question: 필요한 데이터 처리 계약 조건이 있나요?
    answer: >
      VCDPA는 컨트롤러(예:*개인* 데이터 처리의 목적과 방법을 결정하는 엔터티)와 데이터 프로세서(예: 컨트롤러를 대신하여 개인 데이터를 처리하는 엔터티)가 특정 데이터 처리 약관을 포함하는 계약을 체결해야 합니다. 본 계약의 약관에는 데이터 처리 지침, 처리 대상 데이터 유형, 처리의 성격과 목적, 처리 기간, 양 당사자의 권리 및 의무와 같은 특정 조항이 포함되어야 합니다. 또한 계약에는 하도급 계약, 평가, 기밀 유지 의무, 개인 데이터 저장 또는 반환과 관련된 의무가 포함되어야 합니다. 그리고 프로세서가 VCDPA를 준수하는지 입증해야 합니다.


      Microsoft는 고객에게 서비스를 제공하는 경우에 따라 데이터 프로세서로 간주될 수 있습니다. 이 경우 Microsoft 제품 및 서비스 데이터 보호 부록(DPA)의 조건은 이러한 요구 사항이 GDPR의 계약 요구 사항과 유사하기 때문에 VCDPA의 요구 사항을 이미 충족합니다. Microsoft와 조직의 계약을 업데이트할 필요가 없습니다. DPA에 설정된 Microsoft는 VCDPA를 포함할 온라인 서비스 제공에 적용되는 모든 법률 및 규정을 준수합니다.
  - question: 규정을 준수하지 않은 기업에는 어느 정도의 벌금이 부과되나요?
    answer: >
      VCDPA는 모든 VCDPA 위반에 대한 30일의 치료 기간에 따라 AG 단독 권한으로 프로비전을 적용할 수 있는 권한을 부여합니다. AG는 각 위반에 대해 최대 7,500달러의 무단 위조 및 손해와 '변호사 비용 등 사례를 조사하고 준비하는 데 든 합리적인 비용'을 구할 수 있습니다.


      참고로 VCDPA는 소비자에게 개인 작업 권한을 부여하지 않습니다.
  - question: Microsoft는 VCDPA 규정 준수를 달성하는 데 도움을 주기 위해 무엇을 하나요?
    answer: "무엇보다 Microsoft는 GDPR 관련 DSR을 전역적으로 구현하여 유사한 VCDPA 요구 사항을 충족하는 데 도움이 되는 좋은 위치에 이미 있습니다. 또한 타사 데이터 공유 계약을 검토하고, 개인 정보를 '판매'하지 않도록 필요한 계약 조건 및 보호 약관이 설정되도록 조치를 취했습니다.\n\n또한 Microsoft는 소비자 DSRS에 대한 응답을 촉진하고, 기술 규정 준수 도구/메커니즘을 제공하고, 데이터 처리 지침을 준수하기 위한 적절한 기술 및 조직적 조치를 구현하여 VCDPA 하의 의무를 충족하도록 도움을 제공합니다.\n\n클라우드 컴퓨팅의 특성으로 인해 Microsoft는 온라인 서비스에 대한 공유 책임 [모델에 따라](/azure/security/fundamentals/shared-responsibility) 운영됩니다. 공유 책임은 클라우드 서비스 공급자와 규제 대상 비즈니스가 모두 클라우드 보안의 일부를 책임지기에 중요한 항목입니다. 보안 및 개인 정보 보호 관행에 대한 자세한 내용은 [Microsoft 보안 센터를 방문하세요.](https://www.microsoft.com/trust-center/privacy) \n"
  - question: 조직에서 VCDPA 준비를 시작하는 데 도움이 되는 몇 가지 Microsoft 도구는 무엇입니까?
    answer: >
      - 조직의 VCDPA 개인 정보 보호 프로그램의 일부로 준수 관리자에서 GDPR 평가를 사용하여 시작하십시오.

      - 소비자 권리 요청에 효율적으로 응답하는 프로세스를 수립합니다.

      - 중요한 데이터를 검색, 분류, 레이블 지정 및 보호하는 정책을 Microsoft Information Protection.

      - 전자 메일 암호화 기능을 사용하여 중요 한 정보를 더욱 강력하게 제어합니다.
  - question: VCDPA는 자식에 어떻게 적용하나요?
    answer: >
      VCDPA는 자식이 13세 미만인 개인으로 정의합니다. COPPA(Children's Online Privacy Protection Rule)에 따라 확인 가능한 동의 요구 사항을 준수하는 기업은 VCDPA에 따라 부모 동의를 얻기 위한 의무를 준수하는 것으로 간주됩니다.


      VCDPA는 COPPA 요구 사항에 따라 자식의 중요한 데이터를 [처리해야 하게](https://www.ftc.gov/enforcement/rules/rulemaking-regulatory-reform-proceedings/childrens-online-privacy-protection-rule) 합니다.
  - question: 비즈니스 직원의 개인 데이터는 어떻게 하나요?
    answer: VCDPA 의무는 고용 컨텍스트에서 수집 및 사용되는 개인 데이터에 적용되지 않습니다.
  - question: GDPR과 VCDPA의 차이점은 무엇입니까?
    answer: >-
      많은 차이점이 있습니다. 다음과 같은 유사성에 보다 쉽게 초점을 맞출 수 있습니다.


      - 투명/공개 의무.

      - 개인 데이터에 액세스하고, 삭제하고, 수정할 수 있는 소비자 권리입니다.


      중요하게, VCDPA는 기업이 소비자가 타사, 대상 광고 및 특정 프로파일링에 대한 데이터 판매에서 옵트아웃할 수 있도록 설정해야 합니다. 이러한 의무는 이러한 유형의 공개를 다루는 처리에 이의를 두는 광범위한 GDPR 권리보다 더 좁고 구체적인 의무이지만 이러한 공개를 다루는 것으로 특별히 제한되지는 않습니다.


      또한 VCDPA는 소비자에게 비즈니스에서 '사용 가능'해야 하는 이의 제기 프로세스를 통해 데이터 주체 요청에 영향을 미치기 위한 비즈니스 거부에 이의를 제기할 수 있는 권리도 제공합니다. 이러한 이의 제기 프로세스는 GDPR에 필요하지 않습니다.
