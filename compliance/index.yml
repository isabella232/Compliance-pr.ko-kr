additionalContent:
  sections:
    - title: 2016년 8월에 규정 준수 시작 Microsoft 365
      summary: 규정 준수를 Microsoft 365 시작하는 데 궁금한 경우 이 섹션에서는 주요 솔루션에 대한 링크를 제공하며 중요한 준수 영역의 우선 순위를 지정합니다.
      items:
        - title: 준수 관리자에 대한 자세한 정보
          summary: '준수 관리자가 무엇일지, 규정 준수를 간소화하고 위험을 줄이는 방법 및 주요 구성 요소에 대해 자세히 알아보습니다.'
          url: /microsoft-365/compliance/compliance-manager
        - title: 참가자 위험 관리
          summary: '조직에서 악의적이고 부적연한 활동을 감지, 조사 및 작업하여 내부 위험을 최소화합니다.'
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: 정보 보호 관리
          summary: 'MIP(Microsoft Information Protection)를 사용하여 중요한 정보가 거주하거나 이동하는 곳마다 중요한 정보를 검색, 분류 및 보호할 수 있습니다.'
          url: /microsoft-365/compliance/protect-information
        - title: 정보 거버넌스 관리
          summary: MIG(Microsoft Information Governance) 기능을 사용하여 규정 준수 또는 규정 요구 사항에 대한 데이터를 관리합니다.
          url: /microsoft-365/compliance/manage-information-governance
        - title: eDiscovery 관리
          summary: eDiscovery를 사용하여 법률 사례에서 콘텐츠를 증거로 식별하고 분석합니다.
          url: /microsoft-365/compliance/ediscovery
        - title: 데이터 개인 정보 규정을 위한 정보 보호 배포
          summary: '데이터 개인 정보 규정이 적용된 Microsoft 365 서비스에 저장된 개인 데이터에 대한 데이터 개인 정보 보호 인시던트 식별, 찾기, 보호, 관리 및 대응'
          url: /microsoft-365/solutions/information-protection-deploy