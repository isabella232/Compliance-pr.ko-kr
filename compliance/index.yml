additionalContent:
  sections:
    - title: Microsoft 온라인 서비스에서 규정 준수 시작
      summary: 규정 준수를 새로 시작하고 Microsoft 온라인 서비스로 시작할 위치가 궁금한 경우 이 섹션에서는 각 서비스의 주요 규정 준수 영역에 대한 링크를 제공합니다.
      items:
        - title: Microsoft Azure
          summary: 'Azure 규정 준수는 규정 준수 의무를 충족하는 데 도움이 되는 규정 준수 제품, 청사진, 규정 준수 가이드 및 리소스를 제공합니다.'
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central에는 기능이 포함되어 있으며 고객이 규정 준수 및 규정 준수를 쉽게 준수할 수 있는 플랫폼을 통해 구축되었습니다.
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 조직에서 법률 또는 규제 표준을 준수해야 하는 경우 Microsoft 365의 준수에 대해 자세히 알아보려면 여기를 시작하세요.
          url: /microsoft-365/compliance/